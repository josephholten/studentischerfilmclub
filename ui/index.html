    <script>
    let currentPage = "start"
        function changePage(changeto){
            // alternatively scroll to change components?
            document.getElementById(currentPage).style.visibility="hidden";
            document.getElementById(currentPage).style.maxHeight="0";
            currentPage = changeto;
            document.getElementById(changeto).style.visibility="visible";
            document.getElementById(currentPage).style.maxHeight="100";
